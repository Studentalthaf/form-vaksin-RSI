services:
  # Nginx Web Server (Alpine - sangat ringan!)
  nginx:
    image: nginx:alpine
    container_name: formvaksin_nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8000}:80"
    volumes:
      - ./public:/var/www/public:ro
      - ./docker/nginx-simple.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - formvaksin_network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # PHP-FPM Application (Alpine - sangat ringan!)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: formvaksin_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
    depends_on:
      db:
        condition: service_healthy
    networks:
      - formvaksin_network
    environment:
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-form_vaksin}
      DB_USERNAME: ${DB_USERNAME:-formvaksin_user}
      DB_PASSWORD: ${DB_PASSWORD:-formvaksin123}
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 384M
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: formvaksin_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-form_vaksin}
      MYSQL_USER: ${DB_USERNAME:-formvaksin_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-formvaksin123}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "${DB_PORT:-3309}:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 15s
      timeout: 5s
      retries: 5
    networks:
      - formvaksin_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 384M
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

networks:
  formvaksin_network:
    driver: bridge

volumes:
  dbdata:
    driver: local
