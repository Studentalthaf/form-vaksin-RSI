server {
    listen 80;
    server_name _;
    root /var/www/public;
    index index.php index.html;

    # Increase max body size untuk upload file besar (20MB)
    client_max_body_size 20M;
    client_body_buffer_size 20M;

    # Timeout untuk upload besar
    client_body_timeout 300s;
    send_timeout 300s;

    charset utf-8;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Laravel public directory
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM configuration
    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;
        
        # Increase timeouts untuk upload besar
        fastcgi_read_timeout 300s;
        fastcgi_send_timeout 300s;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to storage and bootstrap cache (except public storage)
    location ~ ^/(storage|bootstrap/cache) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Allow access to public storage
    location ~ ^/storage/(.*)$ {
        alias /var/www/storage/app/public/$1;
        try_files $uri =404;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;
}

