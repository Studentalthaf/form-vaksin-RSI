; PHP Configuration untuk upload file besar
; File ini akan di-copy ke /usr/local/etc/php/conf.d/upload.ini

; Upload settings - Increase untuk support file besar
upload_max_filesize = 20M
post_max_size = 20M
max_file_uploads = 20

; Memory limit
memory_limit = 256M

; Execution time untuk upload besar
max_execution_time = 300
max_input_time = 300

; Input variables
max_input_vars = 5000

; Session
session.gc_maxlifetime = 7200

