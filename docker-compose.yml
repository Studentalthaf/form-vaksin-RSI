services:
  # Laravel Application dengan Nginx
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: formvaksin_app
    restart: always
    working_dir: /var/www
    volumes:
      - .:/var/www
      - ./storage/app:/var/www/storage/app
      - ./storage/logs:/var/www/storage/logs
    ports:
      - "${APP_PORT:-8000}:80"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - formvaksin_network
    environment:
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-form_vaksin}
      DB_USERNAME: ${DB_USERNAME:-formvaksin_user}
      DB_PASSWORD: ${DB_PASSWORD:-formvaksin123}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: formvaksin_db
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-form_vaksin}
      MYSQL_USER: ${DB_USERNAME:-formvaksin_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-formvaksin123}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
    volumes:
      - dbdata:/var/lib/mysql
      - ./docker/mysql.cnf:/etc/mysql/conf.d/custom.cnf
    ports:
      - "${DB_PORT:-3306}:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootpassword}"]
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      - formvaksin_network

  # PHPMyAdmin (optional, bisa dihapus di production)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: formvaksin_phpmyadmin
    restart: always
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
    ports:
      - "${PMA_PORT:-8080}:80"
    depends_on:
      - db
    networks:
      - formvaksin_network

networks:
  formvaksin_network:
    driver: bridge

volumes:
  dbdata:
    driver: local