services:
  # Laravel Application dengan Nginx
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: formvaksin_app
    restart: always
    working_dir: /var/www
    volumes:
      - .:/var/www
      - ./storage/app:/var/www/storage/app
      - ./storage/logs:/var/www/storage/logs
    ports:
      - "${APP_PORT:-8000}:80"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - formvaksin_network
    environment:
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-form_vaksin}
      DB_USERNAME: ${DB_USERNAME:-formvaksin_user}
      DB_PASSWORD: ${DB_PASSWORD:-formvaksin123}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Resource limits untuk VPS kecil
    deploy:
      resources:
        limits:
          cpus: '0.5'      # Maksimal 50% CPU
          memory: 512M     # Maksimal 512MB RAM
          # memory-swap: 512M  # Disabled karena swap tidak tersedia
        reservations:
          cpus: '0.25'     # Minimal 25% CPU
          memory: 256M     # Minimal 256MB RAM
    logging:
      driver: "json-file"
      options:
        max-size: "10m"    # Maksimal 10MB per log file
        max-file: "3"      # Simpan maksimal 3 file log

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: formvaksin_db
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-form_vaksin}
      MYSQL_USER: ${DB_USERNAME:-formvaksin_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-formvaksin123}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
    volumes:
      - dbdata:/var/lib/mysql
      - ./docker/mysql.cnf:/etc/mysql/conf.d/custom.cnf
    ports:
      - "${DB_PORT:-33060}:3306"  # Default 33060, atau set sendiri di .env.docker
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p$${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - formvaksin_network
    # Resource limits untuk database
    deploy:
      resources:
        limits:
          cpus: '0.5'      # Maksimal 50% CPU
          memory: 512M     # Maksimal 512MB RAM
        reservations:
          cpus: '0.25'     # Minimal 25% CPU
          memory: 256M     # Minimal 256MB RAM
    logging:
      driver: "json-file"
      options:
        max-size: "10m"    # Maksimal 10MB per log file
        max-file: "3"      # Simpan maksimal 3 file log

networks:
  formvaksin_network:
    driver: bridge

volumes:
  dbdata:
    driver: local

